- defaults:
    link:
      relink: true

- clean: ['~']

- link:
   ~/.zshrc: zshrc
   ~/.gitconfig: gitconfig
   ~/.functions: functions
   ~/.vscode: vscode
   ~/.oh-my-zsh: oh-my-zsh
   ~/.config: config

- create:
   - ~/Projects

- shell:
   -
      command: './setup_homebrew.zsh'
      stdout: true
      stderr: true